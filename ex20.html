<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 20</title>
</head>
<body>
    <h1>Exercicio 20</h1>
    <p>Mostrando a tecla clicada</p>
    <div id="caixa"></div>
    <script>
        const caixa = document.getElementById('caixa');
        document.addEventListener('keydown', e=> caixa.innerHTML = 'Tecla: ' + e.key);
    </script>
</body>
</html>
